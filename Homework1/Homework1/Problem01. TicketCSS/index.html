<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <title>Ticket CSS</title>
    <link href="CSS.css" rel="stylesheet" />
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="2">TicketID: 409788</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td class="firstColumn"><em>Name:</em></td>
                <td class="yellow">
                    <span id="dot">&#9679</span> Parker Seidel
                    <br />
                    <span id="support">No Active Support</span>
                </td>
            </tr>
            <tr>
                <td class="firstColumn"><em>Email:</em></td>
                <td class="yellow">
                    <a href="mailto:seidel@aptmail.com">seidel@aptmail.com</a>
                </td>
            </tr>
            <tr>
                <td class="firstColumn"><em>Response Time:</em></td>
                <td class="grey">
                    72hours, 60hours left
                </td>
            </tr>
            <tr>
                <td class="firstColumn"><em>Last Action:</em></td>
                <td class="grey">
                    Never been locked.
                    <br />
                    <br />
                    <a href="#" id="link-to-public"> Link to public post.</a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td class="firstColumn" id="bottom-first"><em>Status:</em></td>
                <td class="orange" id="bottom-second">
                    Not answered
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
